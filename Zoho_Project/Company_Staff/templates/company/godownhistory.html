{% load tz %}
<div class="modal-body" style="color:white;">
    <table class="table"style="color:white;">
        <thead>
            <tr>
                <th>Date</th>
                
                <th>Action</th>
                <th>By</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    {% if godown.is_edited %}
                        {{ current_date|date:"Y-m-d" }}
                    {% else %}
                        {{ godown.date|date:"Y-m-d" }}
                    {% endif %}
                </td>
                <td>{% if godown.is_edited %} Edited {% else %} Created {% endif %}</td>
                <td>{{ godown.login_details.username }}</td>
            </tr>
        </tbody>
    </table>
</div>
