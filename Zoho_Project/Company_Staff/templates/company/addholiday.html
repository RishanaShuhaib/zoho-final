{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-H+K7U5CnXl1zQDycExUcchX2AeLgDuU66JECGMW2FXE=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy7BikI5XDN+tdHsEDFou1fuqtqpi7ci1N"
    crossorigin="anonymous"></script>

<style>
    .btn-warning {
        color: black;
    }

    .dropdown-heading {
        font-weight: bold;
        color: white;
        margin-bottom: 5px;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
    }
</style>

<style>
    /* Responsive Styles */

    /* For small screens */
    @media (max-width: 576px) {
        .container {
            padding: 0;
        }

        .breadcrumb {
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .breadcrumb-item {
            flex: 0 0 100%;
        }

        .container mt-3 {
            padding: 15px;
        }
    }
    .breadcrumb{
        color:orange;
    }
</style>


<div class="body-wrapper">
    <div class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'company_dashboard' %}" class="text-warning-emphasis">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{% url 'show_holidays' %}" class="text-warning-emphasis">All Holiday Details</a></li>
                <li class="breadcrumb-item" aria-current="page">Add Holiday</li>
            </ol>
        </nav>

        <div class="container mt-3" style="color:white;">
            <h2 style="color: white;" class="text-center">Add Holiday</h2>
            <form method="post" action="{% url 'add_holiday' %}" id="holidayForm">
                {% csrf_token %}

                <!-- Holiday Name -->
                <div class="form-group">
                    <label for="holidayName">Holiday Name:</label>
                    <input type="text" class="form-control" name="holidayName" required>
                </div>

                <!-- Start Date -->
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" class="form-control" name="startDate" id="startDate" required>
                </div>

                <!-- End Date -->
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" class="form-control" name="endDate" id="endDate" required>
                </div>

                <!-- Terms and Conditions Checkbox -->
                <div class="form-group">
                    <div class="checkbox-container">
                        <input type="checkbox" class="form-check-input" name="termsAndConditions" required>
                        <label class="form-check-label" for="termsAndConditions">I agree to the terms and conditions</label>
                    </div>
                </div>

                <!-- Save and Cancel Buttons -->
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="#" class="btn btn-secondary" onclick="resetForm()">Cancel</a>
                </div>
                
            </form>
        </div>
    </div>
</div>

<script>
    function resetForm() {
        document.getElementById("holidayForm").reset();
    }
</script>
{% endblock %}
