{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
  /* Add your custom styles here */
</style>

<body>
  <div class="body-wrapper">
    <div class="container-fluid">
      <h2>Add Godown</h2>
      <form method="post" action="#">
        {% csrf_token %}
        
        <!-- Date -->
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" name="date" class="form-control" required>
        </div>

        <!-- Items Dropdown -->
        <div class="form-group">
          <label for="item">Item:</label>
          <select name="item" class="form-control" required>
            {% for item in items %}
              <option value="{{ item.id }}">{{ item.item_name }}</option>
            {% endfor %}
          </select>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addItemModal">Add Item</button>
        </div>

        <!-- Godown Name -->
        <div class="form-group">
          <label for="godownName">Godown Name:</label>
          <input type="text" name="godownName" class="form-control" required>
        </div>

        <!-- Godown Address -->
        <div class="form-group">
          <label for="godownAddress">Godown Address:</label>
          <textarea name="godownAddress" class="form-control" rows="3" required></textarea>
        </div>

        <!-- Stock Keeping -->
        <div class="form-group">
          <label for="stockKeeping">Stock Keeping:</label>
          <input type="number" name="stockKeeping" class="form-control" required>
        </div>

        <!-- Kilometers -->
        <div class="form-group">
          <label for="kilometers">Kilometers:</label>
          <input type="number" name="kilometers" class="form-control" required>
        </div>

        <!-- Save and Cancel Buttons -->
        <div class="form-group">
          <button type="submit" class="btn btn-success">Save</button>
          <a href="#" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Item Modal -->
  <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form to add item -->
          <form method="post" action="#">
            {% csrf_token %}
            <!-- Include fields from your Item model here -->
            <!-- Example: -->
            <div class="form-group">
              <label for="item_name">Item Name:</label>
              <input type="text" name="item_name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="item_type">Item Type:</label>
              <input type="text" name="item_type" class="form-control" required>
            </div>
            <!-- Add other fields as needed -->

            <button type="submit" class="btn btn-primary">Add Item</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

{% endblock %}
