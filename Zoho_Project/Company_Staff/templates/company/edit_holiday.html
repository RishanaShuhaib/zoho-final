{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    body, h2 {
        color: white;
    }
</style>

<div class="body-wrapper">
    <div class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="color: orange !important;">
                <li class="breadcrumb-item"><a href="{% url 'company_dashboard' %}" class="text-warning-emphasis">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{% url 'show_holidays' %}" class="text-warning-emphasis">All Holidays</a></li>
                <li class="breadcrumb-item"><a href="{% url 'holiday_overview' %}" class="text-warning-emphasis">Holiday Overview</a></li>
                <li class="breadcrumb-item" aria-current="page">Edit Holiday Details</li>
            </ol>
        </nav>
        <h2 align="center">Edit Holiday Details</h2>
        <form  method="post" action="{% url 'edit_holiday' %}">
            {% csrf_token %}
            <input type="hidden"  name="editedholiday_id" value="{{ holiday.id }}">
            
            <!-- Start Date input -->
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" value="{{ holiday.start_date|date:'Y-m-d' }}" class="form-control" required>
            </div>

            <!-- End Date input -->
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" value="{{ holiday.end_date|date:'Y-m-d' }}" class="form-control" required>
            </div>

            <!-- Holiday Name input -->
            <div class="form-group">
                <label for="holiday_name">Holiday Name:</label>
                <input type="text" id="holiday_name" name="holiday_name" value="{{ holiday.holiday_name }}" class="form-control" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Save 
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
