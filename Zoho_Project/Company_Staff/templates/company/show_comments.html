<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>Comment Text</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for comment in comments %}
            <tr data-comment-id="{{ comment.id }}">
                <td>{{ comment.comment_text }}</td>
                <td>
                    <!-- Use data attributes to store comment ID -->
                    <button class="btn btn-sm btn-warning edit-comment-button" onclick="showEditForm('{{ comment.id }}')">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Use a form instead of a div for easier manipulation -->
    <form id="editForm" class="edit-comment-form" style="display: none;" method="POST" action="{% url 'edit_comment' %}">
        {% csrf_token %}
        <h3>Edit Comment</h3>
        <textarea name="editTextArea" id="editTextArea" class="form-control" rows="3"></textarea>
        <input type="hidden" id="commentId" name="commentId" value="">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    
    <!-- Script for showing the edit form -->
    <script>
        function showEditForm(commentId) {
            var commentText = document.querySelector('tr[data-comment-id="' + commentId + '"] td:first-child').innerText;
            document.getElementById('editTextArea').value = commentText;
            document.getElementById('commentId').value = commentId;
            document.getElementById('editForm').style.display = 'block';
        }
        function saveEdit() {
            var form = document.getElementById('editForm');
            form.submit();
            form.style.display = 'none';
        }
    </script>
</body>
</html>
