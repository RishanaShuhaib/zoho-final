<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>Comment Text</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for comment in comments %}
            <tr data-comment-id="{{ comment.id }}">
                <td>{{ comment.comment_text }}</td>
                <td>
                    <!-- Use data attributes to store comment ID -->
                    <button class="btn btn-sm btn-warning edit-comment-button" onclick="showEditForm('{{ comment.id }}')">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteComment('{{ comment.id }}')">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Use a form instead of a div for easier manipulation -->
    <form id="editForm" class="edit-comment-form" style="display: none;" method="POST" action="{% url 'edit_comment' %}">
        {% csrf_token %}
        <h3>Edit Comment</h3>
        <textarea name="editTextArea" id="editTextArea" class="form-control" rows="3"></textarea>
        <input type="hidden" id="commentId" name="commentId" value="">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    
    <!-- Script for showing the edit form -->
    <script>
        function showEditForm(commentId) {
            var commentText = document.querySelector('tr[data-comment-id="' + commentId + '"] td:first-child').innerText;
            document.getElementById('editTextArea').value = commentText;
            document.getElementById('commentId').value = commentId;
            document.getElementById('editForm').style.display = 'block';
        }
        function saveEdit() {
            var commentId = document.getElementById('commentId').value;
            var newCommentText = document.getElementById('editTextArea').value;
        
            // Make an AJAX request to update the comment
            fetch('/Company/Edit_Comment/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'), // Ensure to include CSRF token
                },
                body: JSON.stringify({
                    commentId: commentId,
                    editTextArea: newCommentText,
                }),
            })
            .then(response => {
                if (response.ok) {
                    // Update the comment text in the table
                    var commentCell = document.querySelector('tr[data-comment-id="' + commentId + '"] td:first-child');
                    commentCell.innerText = newCommentText;
                    
                    // Hide the edit form
                    document.getElementById('editForm').style.display = 'none';
                } else {
                    throw new Error('Failed to save comment');
                }
            })
            .catch(error => {
                console.error('Error saving comment:', error);
            });
        }
        
        // Function to get CSRF token from cookies
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        function deleteComment(commentId) {
            // Construct the URL dynamically with the commentId parameter
            var deleteUrl = '/Company/Delete-Comment/' + commentId + '/';
        
            // Redirect to the delete URL
            window.location.href = deleteUrl;
        }
    </script>
</body>
</html>
